- sql: |
    create table t (v int);
    select v+v from t limit 4;
  expected_outputs:
  - optimized_logical_plan_for_batch
  - logical_plan
- sql: |
    create table t (v int);
    select * from t offset 4;
  expected_outputs:
  - logical_plan
- sql: |
    create table t (v int);
    select * from ( select v+v from t limit 5 ) limit 4;
  expected_outputs:
  - logical_plan
  - optimized_logical_plan_for_batch
- sql: |
    create table t (v int);
    select * from t fetch first 4 rows only;
  expected_outputs:
  - logical_plan
- sql: |
    create table t (v int);
    select * from t offset 3 fetch first 4 rows only;
  expected_outputs:
  - logical_plan
- sql: |
    create table t (v int);
    select * from t fetch next rows only;
  expected_outputs:
  - logical_plan
- sql: |
    create table t (v int);
    select * from t order by v fetch next 2 rows with ties;
  expected_outputs:
  - logical_plan
- sql: |
    -- Should be equivalent to above
    create table t (v int);
    select v from
    (select *, RANK() OVER (ORDER BY v) AS rank from t)
    where rank <= 2;
  expected_outputs:
  - optimized_logical_plan_for_batch
- sql: |
    create table t (v int);
    select * from t order by v offset 1 fetch next 2 rows with ties;
  expected_outputs:
  - planner_error
- sql: |
    select 1 c limit 1
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    select 1 c limit 1 offset 2
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    select 1 c order by 1 limit 1
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    select 1 c union all select 1 c limit 10
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    select 1 c union all select 1 c order by 1 limit 10
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    create table t (a int);
    select count(*) from t limit 1;
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    create table t (a int);
    select count(*) from t order by 1 limit 1;
  expected_outputs:
  - batch_plan
  - stream_plan
- sql: |
    create table t (a int primary key);
    select * from t limit 1;
  expected_outputs:
  - batch_plan
  - stream_plan
